<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OpenLayers Demo</title>
        <link rel="stylesheet" href="./libs/v6.10.0-dist/ol.css">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-1">
                <div class="sidebar">
                    <h2>Locations</h2>
                    <input class="search-filter" type="text" placeholder="search here">
                    <br></br>
                    <select class="locationsList" multiple>
                    </select>

                    <h2>Selected Locations</h2>
                    <p>(click on a location to deselect it)</p>
                    <button class="deselect-all">Deselect All</button>
                    <ul class="selectedLocationsList">
                    </ul>

                    <h2>Year</h2>
                    <select name="years" multiple>
                        <option value='2022'>2022<br>
                        <option value='2021'>2021<br>
                        <option value='2020'>2020<br>
                        <option value='2019'>2019<br>
                        <option value='2018'>2018<br>
                        <option value='2017'>2017<br>
                    </select>

                    <!-- https://stackoverflow.com/questions/8605516/default-select-option-as-blank -->
                    <h2>Data Types</h2>
                    <p>Checked boxes represent data types found in every highlighted location</p>
                    <div class="data-type">
                    </div>

                    <h2>Available Data Types at Last Selected Location</h2>
                    <div class="available-data-types">
                    </div>
                    
                    <!-- https://www.w3schools.com/tags/tag_select.asp -->
                    <h2>Base Layers</h2>
                    <select name="base_layers">
                        <option value='OSMStandard' checked>OSM Standard</option>
                        <option value='OSMHumanitarian'>OSM Humanitarian</option>
                        <option value='BingMaps'>Bing Maps</option>
                        <option value='CartoDarkAll'>Carto Dark All</option>
                        <option value='StamenTerrainWithLabels'>Stamen Terrain With Labels</option>
                        <option value='StamenTerrain'>Stamen Terrain</option>
                        <option value='VectorTileLayerOpenStreetMap'>Vector Tile Layer OpenStreetMap</option>
                    </select>

                    <h2>Additional Layers</h2>
                    <select name="additional_layers" multiple>
                        <option value='TileArcGISLayer'>Tile ArcGIS Layer<br>
                        <option value='TileArcGISLayer2'>Tile ArcGIS Layer 2<br>
                        <option value='TileArcGISLayer3'>Tile ArcGIS Layer 3<br>
                        <option value='NOAAWMSLayer'>NOAA WMS Layer<br>
                        <option value='TileDebugLayer'>Tile Debug Layer<br>
                        <option value='openStreetMapFragmentStatic'>OpenStreetMap Humanitarian Fragment Static<br>
                    </select>
                </div>
            </div>
            <div class="grid-2">
                <div id='js-map' class='map'>
                    <p id='popup-coordinates'></p>
                </div>
            </div>
        </div>

        <div class="overlay-container">
            <span class="overlay-text" id="feature-name"></span>
        </div>
    </body>
    <script src='./libs/v6.10.0-dist/ol.js'></script> 
    <script src="https://cdn.maptiler.com/ol-mapbox-style/v5.0.2/olms.js"></script>
    <script type='module' src='./js/SacPAS.js'></script>
</html>
